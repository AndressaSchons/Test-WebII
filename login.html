<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Simulador Sisu</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link" href="#">Simular notas</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <p class="h1">Simulador SISU</p>

<section>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="User">
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <button type="button" class="btn btn-outline-success">Entrar!</button>
</section>
<footer>
    <div class="text-center">
